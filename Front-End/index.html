<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>My Cinema (Epitech Project)</h1>

<!-- movies -->
<section class="card">
    <h2>Movies <span id="badgeMovies">0</span></h2>
    <div id="status"></div>
    <input type="hidden" id="movieId">
    <input id="movieTitle" placeholder="Title">
    <input id="movieDescription" placeholder="Description">
    <input id="movieDuration" type="number" placeholder="Duration">
    <input id="movieYear" type="number" placeholder="Year">
    <input id="movieGenre" placeholder="Genre">
    <input id="movieDirector" placeholder="Director">
    <button onclick="saveMovie()">Save movie</button>
    <div id="moviesTable"></div>
</section>

<!-- rooms -->
<section class="card">
    <h2>Rooms</h2>
    <input type="hidden" id="roomId">
    <input id="roomName" placeholder="Name">
    <input id="roomCapacity" type="number" placeholder="Capacity">
    <input id="roomType" placeholder="Type">
    <button onclick="saveRoom()">Save room</button>
    <div id="roomsTable"></div>
</section>

<!-- screenings -->
<section class="card">
    <h2>Screenings</h2>
    <input type="hidden" id="screeningId">
    <input id="screeningMovie" type="number" placeholder="Movie ID">
    <input id="screeningRoom" type="number" placeholder="Room ID">
    <input id="screeningTime" type="datetime-local">
    <button onclick="saveScreening()">Save screening</button>
    <div id="screeningsTable"></div>
</section>

<script src="js/movies.js"></script>
<script src="js/rooms.js"></script>
<script src="js/screenings.js"></script>

</body>
</html>
