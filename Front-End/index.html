<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cinema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>My Cinema (Epitech Project)</h1>

<!-- movies -->
<section class="card">
    <h2>Movies</h2>

    <ul id="list_movies" class="list"></ul>

    <form id="form_movies" class="form">
        <input name="title" placeholder="Title" required>
        <input name="duration" type="number" placeholder="Duration" required>
        <input name="release_year" type="number" placeholder="Year" required>
        <button>Add movie</button>
    </form>
</section>

<!-- rooms -->
<section class="card">
    <h2>Rooms</h2>

    <ul id="list_rooms" class="list"></ul>

    <form id="form_rooms" class="form">
        <input name="name" placeholder="Room name" required>
        <input name="capacity" type="number" placeholder="Capacity" required>
        <button>Add room</button>
    </form>
</section>

<!-- screenings -->
<section class="card">
    <h2>Screenings</h2>

    <ul id="list_screenings" class="list"></ul>

    <form id="form_screenings" class="form">
        <input name="movie_id" type="number" placeholder="Movie ID" required>
        <input name="room_id" type="number" placeholder="Room ID" required>
        <input name="start_time" type="datetime-local" required>
        <button>Add screening</button>
    </form>
</section>

<script src="js/movies.js"></script>
<script src="js/rooms.js"></script>
<script src="js/screenings.js"></script>

</body>
</html>
